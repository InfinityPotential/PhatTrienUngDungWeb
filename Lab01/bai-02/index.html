<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
            integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>1812756 - Nguyễn Trọng Hiếu - Lab01 - Bài 02</title>
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card mb-3">
                        <div class="card-body">
                            <p>1812756</p>
                            <p class="mb-0">Nguyễn Trọng Hiếu</p>
                        </div>
                    </div>
                    <form class="mb-5">
                        <h3 class="mb-3">Enter Input</h3>
                        <div class="row mb-3">
                            <div class="col">
                                <input
                                    type="number"
                                    class="form-control"
                                    placeholder="From..."
                                    id="from"
                                    value="0"
                                />
                            </div>
                            <div class="col">
                                <input
                                    type="number"
                                    class="form-control"
                                    placeholder="To..."
                                    id="to"
                                    value="0"
                                />
                            </div>
                        </div>
                        <input
                            type="submit"
                            value="Generate"
                            class="btn btn-primary btn-block"
                        />
                    </form>

                    <div id="result-box"></div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"
            integrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
